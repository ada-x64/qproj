[package]
name = "bevy_game"
version = "0.1.0"
publish = false
authors = ["<phoenix.mandala@pm.me>"]
edition = "2024"

[workspace]
members = ["crates/*"]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

# This is used by trunk as it doesn't support custom profiles: https://github.com/trunk-rs/trunk/issues/605
# xbuild also uses this profile for building android AABs because I couldn't find a configuration for it
[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
strip = true

# Profile for distribution
[profile.dist]
inherits = "release"
opt-level = 3
lto = true
codegen-units = 1
strip = true

[features]
dev = [
    "bevy/dynamic_linking",
    "worldgen/dev",
    "player/dev",
    "debug_gizmos/dev",
    "inspector/dev",
]
debug = ["debug_gizmos", "worldgen/debug", "bevy/bevy_dev_tools"]
inspector = ["dep:inspector", "worldgen/inspector"]

# All of Bevy's default features exept for the audio related ones (bevy_audio, vorbis), since they clash with bevy_kira_audio
#   and android_shared_stdcxx/android-game-activity, since those are covered in `mobile`
[workspace.dependencies]
bevy = { version = "0.15", default-features = false, features = [
    "animation",
    "bevy_asset",
    "bevy_color",
    "bevy_core_pipeline",
    "bevy_gilrs",
    "bevy_gizmos",
    "bevy_gltf",
    "bevy_mesh_picking_backend",
    "bevy_pbr",
    "bevy_picking",
    "bevy_render",
    "bevy_scene",
    "bevy_sprite",
    "bevy_sprite_picking_backend",
    "bevy_state",
    "bevy_text",
    "bevy_ui",
    "bevy_ui_picking_backend",
    "bevy_window",
    "bevy_winit",
    "custom_cursor",
    "default_font",
    "hdr",
    "multi_threaded",
    "png",
    "smaa_luts",
    "sysinfo_plugin",
    "tonemapping_luts",
    "x11",
] }
bevy_kira_audio = { version = "0.22.0" }
bevy_asset_loader = { version = "0.22" }
blake3 = { version = "1.5", features = ["pure"] }
rand = { version = "0.8.3" }
itertools = "0.14.0"
log = { version = "0.4", features = [
    "max_level_debug",
    "release_max_level_warn",
] }
rayon = { version = "1.10" }
noise_gui = { git = "https://github.com/ada-x64/noise_gui.git", branch = "quell", package = "noise_expr" }
derivative = "2.2.0"
anyhow = "1.0.97"
thiserror = "2.0.12"
bevy-inspector-egui = "0.29"
avian3d = "0.2"

## workspace crates
worldgen = { path = "crates/worldgen" }
debug_gizmos = { path = "crates/debug" }
player = { path = "crates/player" }
inspector = { path = "crates/inspector" }
meshopt = { path = "crates/meshopt" }


[dependencies]
bevy = { workspace = true }
bevy_kira_audio = { workspace = true }
bevy_asset_loader = { workspace = true }
rand = { workspace = true }
itertools = { workspace = true }
log = { workspace = true }
avian3d = { workspace = true }
# keep the following in sync with Bevy's dependencies
winit = { version = "0.30", default-features = false }
image = { version = "0.25", default-features = false }
blake3 = { workspace = true }

# local deps
debug_gizmos = { workspace = true, optional = true }
inspector = { workspace = true, optional = true }
worldgen = { workspace = true }
player = { workspace = true }

[dev-dependencies]
cargo-husky = { version = "1", default-features = false, features = [
    "user-hooks",
] }
