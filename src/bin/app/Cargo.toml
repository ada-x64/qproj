[package]
name = "q_app"
version = "0.1.0"
publish = false
authors = ["<phoenix.mandala@pm.me>"]
edition = "2024"

[package.metadata.bevy_lint]
panicking_methods = "deny"
pedantic = "warn"

[lints]
workspace = true

[features]
dev = ["bevy/dynamic_linking"]
inspector = ["dep:bevy-inspector-egui"]

[dependencies]
# general deps
bevy = { workspace = true }
bevy_kira_audio = { workspace = true }
rand = { workspace = true }
itertools = { workspace = true }
avian3d = { workspace = true }
bevy-tnua = "0.24.0"
bevy_dolly.workspace = true
derive_builder.workspace = true
bevy-tnua-avian3d = "0.5.0"
thiserror.workspace = true
serde.workspace = true
bevy-inspector-egui = { workspace = true, optional = true }
ron.workspace = true
noise_expr.workspace = true

# keep the following in sync with Bevy's dependencies
winit = { version = "0.30", default-features = false }
image = { version = "0.25", default-features = false }
blake3 = { workspace = true }

# local deps
q_utils = { workspace = true }
q_tasks = { workspace = true }
q_service = { workspace = true }
meshopt.workspace = true
